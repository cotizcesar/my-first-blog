{% extends 'blog/base.html' %}
                        {% block content %}
                            {% for post in posts %}
                            <div class="panel panel-default">
                                <div class="panel-heading"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a><small class="pull-right">Published: {{ post.published_date }}</small></div>
                                <div class="panel-body">
                                    {{ post.text|linebreaksbr }}
                                </div>
                            </div>
                            {% endfor %}
                        {% endblock %}
