{% extends 'blog/base.html' %}
                        {% block content %}
                            {% for post in posts %}
                            <div class="list-group">
                            <a href="{% url 'post_detail' pk=post.pk %}" class="list-group-item">
                                <h4 class="list-group-item-heading">{{ post.title }}<small class="pull-right">Published: {{ post.published_date }}</small></h4>
                                <p class="list-group-item-text">{{ post.text|linebreaksbr }}</p>
                            </a>
                            </div>
                            {% endfor %}
                        {% endblock %}
